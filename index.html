<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        .construction-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.6s both;
            line-height: 1.6;
        }

        .notify-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.9s both;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .email-input:focus {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .notify-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(238, 90, 36, 0.4);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.2);
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            width: 65%;
            border-radius: 10px;
            animation: progressLoad 2s ease-out 2s both;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes progressLoad {
            from {
                width: 0%;
            }
            to {
                width: 65%;
            }
        }

        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .construction-icon {
                font-size: 3rem;
            }
            
            .notify-form {
                flex-direction: column;
                align-items: center;
            }
            
            .email-input {
                min-width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape">üîß</div>
        <div class="shape">‚öôÔ∏è</div>
        <div class="shape">üöß</div>
    </div>

    <div class="container">
        <div class="logo">YourBrand</div>
        
        <div class="construction-icon">üöÄ</div>
        
        <h1>Coming Soon</h1>
        
        <p class="subtitle">
            We're working hard to bring you something amazing. 
            Our website is under construction, but we'll be launching soon!
        </p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <form class="notify-form" onsubmit="handleNotify(event)">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Enter your email for updates"
                required
            >
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
        
        <div class="social-links">
            <a href="#" class="social-link">üìò</a>
            <a href="#" class="social-link">üê¶</a>
            <a href="#" class="social-link">üì∏</a>
            <a href="#" class="social-link">üíº</a>
        </div>
    </div>

    <script>
        function handleNotify(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            
            // Store email (in a real implementation, you'd send this to your server)
            const emails = JSON.parse(localStorage.getItem('notifyEmails') || '[]');
            if (!emails.includes(email)) {
                emails.push(email);
                localStorage.setItem('notifyEmails', JSON.stringify(emails));
            }
            
            // Show success message
            const btn = event.target.querySelector('.notify-btn');
            const originalText = btn.textContent;
            btn.textContent = 'Thanks! üéâ';
            btn.style.background = 'linear-gradient(45deg, #2ecc71, #27ae60)';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                event.target.querySelector('.email-input').value = '';
            }, 2000);
        }

        // Add some interactive floating elements
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                shape.style.transform = `translate(${x * speed * 20}px, ${y * speed * 20}px)`;
            });
        });
    </script>
</body>
</html>
